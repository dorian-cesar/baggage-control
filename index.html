<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipaje</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5">
        <img src="https://tpl--pullman-ticket.netlify.app/assets/images/tpl_logo.svg" alt="">
        <h2>Registro de Equipaje</h2>
        <form id="equipajeForm">
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" readonly>
            </div>
            <div class="form-group">
                <label for="origen">Origen:</label>
                <select class="form-control" id="origen" name="origen">
                    <!-- Agrega aquí las ciudades de Chile -->
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <!-- Más ciudades... -->
                </select>
            </div>
            <div class="form-group">
                <label for="destino">Destino:</label>
                <select class="form-control" id="destino" name="destino">
                    <!-- Agrega aquí las ciudades de Chile -->
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <!-- Más ciudades... -->
                </select>
            </div>
            <div class="form-group">
                <label for="asiento">Número de Asiento:</label>
                <input type="number" class="form-control" id="asiento" name="asiento" required>
            </div>
            <div class="form-group">
                <label for="servicio">Número de Servicio o Patente:</label>
                <input type="text" class="form-control" id="servicio" name="servicio" required>
            </div>
            <div class="form-group">
                <label for="equipaje">Cantidad de Equipaje:</label>
                <input type="number" class="form-control" id="equipaje" name="equipaje" required>
            </div>
            <button type="submit" class="btn btn-danger">Registrar</button>
        </form>
        <div id="ticket" class="mt-4"></div>
        <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
